<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>챗봇</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/chatbot/chatbot.css">
  </head>
  <body>
    <div class="phone">
      <div class="header">
        <h1>채팅</h1>
      </div>
      <hr />

      <div id="chatbox"></div>

      <div class="textBox">
        <input type="text" id="userMessage" placeholder="메시지를 입력하세요" />
        <button onclick="sendMessage()">보내기</button>
      </div>
      <hr />
      <button class="exit-button" onclick="exitChat()"></button>
    </div>

    <script>
      function sendMessage() {
        const message = document.getElementById("userMessage").value;
        if (!message) return;

        // 사용자의 메시지를 채팅창에 추가 (오른쪽 정렬)
        $("#chatbox").append(
          `<div class="message user-message">${message}</div>`
        );

        document.getElementById("userMessage").value = "";

        // 서버에 메시지를 전송하고 응답을 받아옴
        $.get("/chatbot/response/", { message: message }, function (data) {
          if (data.response) {
            // 챗봇의 응답을 채팅창에 추가 (왼쪽 정렬)
            $("#chatbox").append(
              `<div class="message bot-message">${data.response}</div>`
            );
          } else {
            $("#chatbox").append(
              `<div class="message bot-message">오류가 발생했습니다.</div>`
            );
          }

          // 채팅창을 아래로 스크롤
          $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
        });
      }

      function exitChat() {
        window.location.href = '../';
      }
    </script>
  </body>
</html>
