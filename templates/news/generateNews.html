<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Fake News</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/static/news/news.css" />
  </head>
  <body>
    <div class="phone">
      <h1>오늘의 뉴스</h1>
      <hr />
      <button id="generateButton">뉴스 보기</button>
      <div id="result"></div>
      <div id="loading" style="display: none">로딩 중...</div>

      <div class="exitBox">
        <hr />
        <button class="exit-button" onclick="exitChat()"></button>
      </div>
    </div>

    <script>
      document
        .getElementById("generateButton")
        .addEventListener("click", function () {
          const generateButton = document.getElementById("generateButton");
          const loadingDiv = document.getElementById("loading");
          const resultDiv = document.getElementById("result");
          loadingDiv.style.display = "block"; // 로딩 중 표시
          generateButton.style.display = "none";

          const taskId = "{{ task_id }}";
          checkTaskStatus(taskId);
        });

      document
        .getElementById("generateButton")
        .addEventListener("click", function () {
          const generateButton = document.getElementById("generateButton");
          const loadingDiv = document.getElementById("loading");
          const resultDiv = document.getElementById("result");
          loadingDiv.style.display = "block"; // 로딩 중 표시
          generateButton.style.display = "none";

          const taskId = "{{ task_id }}";
          checkTaskStatus(taskId);
        });

      function checkTaskStatus(taskId) {
        const resultDiv = document.getElementById("result");
        fetch(`/task_status/${taskId}/`)
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "Completed") {
              // 작업이 완료되었으면 로딩 표시를 숨기고 결과를 출력
              document.getElementById("loading").style.display = "none";
              resultDiv.innerHTML = data.result + "</p>";
              $("#result").scrollTop($("#result")[0].scrollHeight);
            } else {
              // 작업이 아직 완료되지 않으면 1초 후에 다시 시도
              setTimeout(() => checkTaskStatus(taskId), 1000);
            }
          })
          .catch((error) => {
            console.error("Error fetching task status:", error);
          });
      }

      function exitChat() {
        window.location.href = "../";
      }
    </script>
  </body>
</html>
